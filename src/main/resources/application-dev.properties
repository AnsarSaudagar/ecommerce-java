# Development profile configuration
spring.profiles.active=dev

# DevTools configuration for auto-refresh
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=500
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# Exclude certain directories from triggering restart
spring.devtools.restart.exclude=static/**,public/**,resources/**,templates/**,META-INF/maven/**,META-INF/resources/**

# Additional restart triggers
spring.devtools.restart.additional-paths=src/main/java,src/main/resources

# Logging configuration for development
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.ecommerce=DEBUG

# Faster startup for development
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
